<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monn Studios - Luna Net</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Audiowide&family=Iceberg&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(40, 40, 40, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(60, 60, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.6) 0%, #000000 100%);
            z-index: 1;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 4s ease-in-out infinite;
            will-change: transform, opacity;
            transition: all 0.2s ease;
        }

        .star.medium {
            background: #cccccc;
            animation-duration: 5s;
        }

        .star.dim {
            background: #888888;
            animation-duration: 6s;
        }

        .star.bright {
            background: #ffffff;
            box-shadow: 0 0 8px #ffffff;
            animation-duration: 3s;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            border-radius: 50%;
            animation: shoot 4s linear infinite;
            box-shadow: 0 0 10px #ffffff;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-200px) translateY(200px);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateX(calc(100vw + 200px)) translateY(-200px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fade-in 2s ease-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 50%, #888888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: logo-pulse 3s ease-in-out infinite;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: logo-ring 8s linear infinite;
        }

        @keyframes logo-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes logo-ring {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .logo-text {
            font-family: 'Audiowide', cursive;
            font-size: 24px;
            font-weight: 400;
            color: #000000;
        }

        .main-title {
            font-family: 'Audiowide', cursive;
            font-size: 4rem;
            font-weight: 400;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 50%, #888888 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: 3px;
            animation: title-glow 4s ease-in-out infinite;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .main-title:hover {
            transform: scale(1.02);
            letter-spacing: 5px;
        }

        @keyframes title-glow {

            0%,
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
                filter: brightness(1);
            }

            50% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
                filter: brightness(1.1);
            }
        }

        .subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 400;
            color: #cccccc;
            margin-bottom: 50px;
            max-width: 600px;
            line-height: 1.5;
        }

        .countdown {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-unit {
            text-align: center;
            min-width: 90px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 4s ease-in-out infinite;
        }

        .time-unit:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        .time-number {
            font-family: 'Iceberg', cursive;
            font-size: 3.5rem;
            font-weight: 400;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            display: block;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .time-number.changing {
            animation: number-flip 0.6s ease-in-out;
        }

        @keyframes number-flip {
            0% {
                transform: rotateY(0deg) scale(1);
            }

            50% {
                transform: rotateY(90deg) scale(1.1);
            }

            100% {
                transform: rotateY(0deg) scale(1);
            }
        }

        .time-label {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Bot√≥n de configuraci√≥n p√∫blico */
        .config-button-public {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .config-button-public:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Sistema de Login */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            min-width: 350px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            animation: login-appear 0.5s ease-out;
        }

        @keyframes login-appear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-title {
            font-family: 'Audiowide', cursive;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }

        .login-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .blocked-message {
            color: #ff9f43;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Panel de Configuraci√≥n */
        .config-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 20;
            font-family: 'Rajdhani', sans-serif;
            min-width: 280px;
            transition: transform 0.3s ease;
            display: none;
        }

        .config-panel.show {
            display: block;
            animation: config-appear 0.5s ease-out;
        }

        @keyframes config-appear {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .config-panel.collapsed {
            transform: translateX(calc(100% - 60px));
        }

        .config-toggle {
            position: absolute;
            left: -40px;
            top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px 0 0 5px;
            padding: 10px;
            cursor: pointer;
            color: #ffffff;
        }

        .config-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
            text-align: center;
        }

        .config-group {
            margin-bottom: 15px;
        }

        .config-input,
        .config-button {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
        }

        .config-button {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .config-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }

        .quick-btn {
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .logout-btn {
            background: rgba(255, 100, 100, 0.2);
            border-color: rgba(255, 100, 100, 0.5);
        }

        /* Efectos din√°micos */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: ripple-effect 0.8s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-effect {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .time-number {
                font-size: 2.5rem;
            }

            .countdown {
                gap: 15px;
            }

            .config-button-public {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="space-bg">

    <!-- Bot√≥n p√∫blico de configuraci√≥n - SIMPLIFICADO -->
    <button class="config-button-public" id="configBtn" title="Configuraci√≥n">‚öôÔ∏è</button>

    <!-- Sistema de Login -->
    <div class="login-overlay" id="loginOverlay">

    <div class="container">

        </div>

        <h1 class="main-title">monn Studios</h1>

        <p class="subtitle">
            INICIANDO CUENTA REGRESIVA PARA LANZAMIENTO DE LUNA NET
        </p>

        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">29</span>
                <span class="time-label">D√çAS</span>
            </div>

                <span class="time-number" id="hours">23</span>

    <script>
        // ==============================================
        // VARIABLES GLOBALES Y CONFIGURACI√ìN MONGODB
        // ==============================================

        let targetDate = null;
        let isAuthenticated = false;
        let failedAttempts = 0;
        let mouseX = 0, mouseY = 0;
        let stars = [];
        let lastMouseUpdate = 0;

        const CREDENTIALS = {
            username: 'AndreSM',
            password: 'andre1589'
        };

        // üîó CONFIGURACI√ìN MONGODB - COMPLETAMENTE AUTOM√ÅTICA
        const MONGODB_CONFIG = {
            // üëá SOLO PEGA TU CONNECTION STRING AQU√ç Y LISTO
            connectionString: "mongodb+srv://fabian1234andre:GWOLQUQqWRu2MPZ9@cluster0.ttvffqo.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0", // mongodb+srv://usuario:password@cluster0.xxxxx.mongodb.net/...

            // URLs autom√°ticas - detecta local vs producci√≥n
            get apiUrl() {
                const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                return isLocal ? 'http://localhost:3000/api' : 'https://monn-studios-backend.onrender.com/api';
            },

            // Se activa autom√°ticamente cuando hay connection string
            get enabled() {
                return this.connectionString && this.connectionString.trim() !== "";
            },

            // Auto-detecta si somos administrador o visitante
            get isAdmin() {
                return isAuthenticated; // Solo cuando el admin est√° logueado
            }
        };

        // ==============================================
        // FUNCIONES DE MONGODB - COMPLETAMENTE AUTOM√ÅTICAS
        // ==============================================

        async function mongoSaveConfig(targetDate) {
            try {
                console.log('‚òÅÔ∏è GUARDANDO CONFIGURACI√ìN GLOBAL...');
                console.log('üë§ Solo el administrador puede hacer esto');

                const configDoc = {
                    _id: "global_countdown_config",
                    targetDate: targetDate.toISOString(),
                    configuredBy: 'AndreSM',
                    configuredAt: new Date().toISOString(),
                    lastUpdate: Date.now(),
                    isGlobal: true,
                    adminOnly: true
                };

                const response = await fetch(`${MONGODB_CONFIG.apiUrl}/config`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(configDoc),
                    timeout: 8000
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    console.log('‚úÖ ¬°CONFIGURACI√ìN GLOBAL GUARDADA!');
                    console.log('üåç TODOS los visitantes ver√°n esta fecha ahora');
                    saveLocalConfig(targetDate); // Backup local
                    return { success: true, source: 'mongodb', global: true };
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }

            } catch (error) {
                console.log('‚ö†Ô∏è MongoDB no disponible:', error.message);
                console.log('üìù Guardando localmente como fallback');
                return saveLocalConfig(targetDate);
            }
        }

        async function mongoLoadConfig() {
            try {
                console.log('üåç Cargando configuraci√≥n GLOBAL desde la nube...');

                const response = await fetch(`${MONGODB_CONFIG.apiUrl}/config`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    timeout: 5000
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();

                if (result.success && result.data) {
                    targetDate = new Date(result.data.targetDate);

                    console.log('‚úÖ ¬°CONFIGURACI√ìN GLOBAL CARGADA!');
                    console.log(`üéØ Fecha configurada por el admin: ${targetDate.toLocaleString()}`);
                    console.log('üë• Esta fecha es para TODOS los visitantes');

                    saveLocalConfig(targetDate); // Backup local
                    return { success: true, source: 'mongodb', global: true, data: result.data };
                } else {
                    throw new Error('No hay configuraci√≥n global');
                }

            } catch (error) {
                console.log('‚ö†Ô∏è No hay configuraci√≥n global disponible:', error.message);
                console.log('üìù Usando configuraci√≥n local');
                return loadLocalConfig();
            }
        }

        // Auto-detecta si debe usar MongoDB o localStorage
        async function autoLoadConfig() {
            if (MONGODB_CONFIG.enabled) {
                console.log('üöÄ MODO AUTOM√ÅTICO: Intentando cargar configuraci√≥n global...');
                const result = await mongoLoadConfig();

                if (result.success && result.source === 'mongodb') {
                    console.log('üåç ¬°Configuraci√≥n global activa! Configurada por el administrador');
                    return result;
                } else {
                    console.log('üìù No hay configuraci√≥n global, usando local');
                    return await loadLocalConfig();
                }
            } else {
                console.log('üíª MongoDB no configurado - modo local');
                return await loadLocalConfig();
            }
        }

        // Auto-detecta si debe guardar en MongoDB o localStorage
        async function autoSaveConfig(targetDate) {
            if (MONGODB_CONFIG.enabled && MONGODB_CONFIG.isAdmin) {
                console.log('üîê ADMINISTRADOR DETECTADO - Guardando GLOBALMENTE...');
                const result = await mongoSaveConfig(targetDate);

                if (result.success && result.source === 'mongodb') {
                    console.log('‚úÖ ¬°Configuraci√≥n guardada para TODOS los usuarios!');
                    return result;
                } else {
                    console.log('üìù Fallback: Guardado localmente');
                    return saveLocalConfig(targetDate);
                }
            } else if (MONGODB_CONFIG.enabled && !MONGODB_CONFIG.isAdmin) {
                console.log('üëÄ Visitante: No puede modificar configuraci√≥n global');
                // Los visitantes no pueden guardar, solo cargan
                return { success: false, reason: 'visitor' };
            } else {
                console.log('üíª Modo local - guardando en localStorage');
                return saveLocalConfig(targetDate);
            }
        }

        // ==============================================
        // FUNCIONES LOCALES (BACKUP)
        // ==============================================

        function saveLocalConfig(date) {
            try {
                const config = {
                    targetDate: date.toISOString(),
                    configuredBy: 'AndreSM',
                    configuredAt: new Date().toISOString(),
                    source: 'localStorage'
                };

                localStorage.setItem('monn_studios_config', JSON.stringify(config));
                targetDate = date;

        function updateCountdownDisplay() {
            if (!targetDate) return;

            const now = new Date();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                animateNumberChange('days', String(days).padStart(2, '0'));
                animateNumberChange('hours', String(hours).padStart(2, '0'));
                animateNumberChange('minutes', String(minutes).padStart(2, '0'));
                animateNumberChange('seconds', String(seconds).padStart(2, '0'));
            } else {
                ['days', 'hours', 'minutes', 'seconds'].forEach(id => {
                    const element = document.getElementById(id);
                    if (element) element.textContent = '00';
                });
            }
        }

                    element.classList.remove('changing');
                }, 300);
            }
        }

            const starsContainer = document.getElementById('stars');
            if (starsContainer) {

        function animateStarsWithMouse() {
            if (Math.random() > 0.1) {
                requestAnimationFrame(animateStarsWithMouse);
                return;
            }

            stars.forEach((star, index) => {
                if (index % 8 !== 0) return;

                const speed = parseFloat(star.dataset.speed) * 0.2;
                const offsetX = mouseX * speed;
                const offsetY = mouseY * speed;

                star.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });

            requestAnimationFrame(animateStarsWithMouse);
        }

        function createRipple(element, e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';

            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            element.appendChild(ripple);

            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 800);
        }
